<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Indústrias Wayne</title>
</head>
<body>
    <main>
        <div class="container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="nome">Nome:</label>
                <input id="nome" type="text" placeholder="Nome de Usuario" required> <br>
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Endereço de Email" required> <br>
                <label for="senha">Senha:</label>
                <input id="senha" type="password" placeholder="Senha" required> <br>
                <button type="submit">Logar</button>
            </form>
        </div>
        
    </main>

        <script src="JavaScript/login.js"></script>
</body>
</html>
