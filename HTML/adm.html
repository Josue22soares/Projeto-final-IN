<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/paginas.css">
    <link rel="stylesheet" href="css/adm.css">
    
    <title>Indústrias Wayne</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagem/48b99cb0707f588c87f242c2d9d7e2f9.jpg" alt="">
            <h1>Indústrias Wayne</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#perfil">Perfil</a></li>
                <li><a href="#equipamentos">Equipamentos</a></li>
                <li><a href="#contatos">Contato</a></li>
                <li><a href="login.html">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="perfil">
            <h2>Bem-vindo, <span id="nomeUsuario"></span>!</h2>
            <p>Email: <span id="emailUsuario"></span></p>
            <p>Cargo: <span id="cargoUsuario"></span></p>
        </section>
        <section id="equipamentos">
            <h2>Lista de Equipamentos</h2>
            <div id="listaEquipamentos"></div>
        </section>
    </main>
    <footer>
        <div class="contatos" id="contatos">
            <div class="empresa">
                <p class="texto">Sobre</p>
                <p class="texto">Equipamento</p>
                <p class="texto">História</p>
            </div>
            <div class="suporte">
                <p class="texto">Contatar</p>
                <p class="texto">FAQ</p>
                <p class="texto">Local</p>
            </div>
            <div class="legal">
                <p class="texto">Privacidade</p>
                <p class="texto">Terminais</p>
                <p class="texto">Conformidade</p>
            </div>
        </div>
    </footer>

    <script src="JavaScript/adm.js"></script>
</body>
</html>
